{% extends 'social/base.html' %}

{% block title %}Reset Password - SocialFare{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
            
            <p class="mb-4 text-gray-600">
                Forgot your password? Enter your email address below, and we'll send you instructions to set a new one.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">
                        Email Address
                    </label>
                    <input type="email" 
                           name="email" 
                           id="id_email" 
                           required 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
