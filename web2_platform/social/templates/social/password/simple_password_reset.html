{% extends 'social/base.html' %}

{% block title %}Reset Password - SocialFare{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                        Username
                    </label>
                    <input type="text" 
                           name="username" 
                           id="username" 
                           required 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">
                        New Password
                    </label>
                    <input type="password" 
                           name="new_password" 
                           id="new_password" 
                           required 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">
                        Confirm New Password
                    </label>
                    <input type="password" 
                           name="confirm_password" 
                           id="confirm_password" 
                           required 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Reset Password
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
