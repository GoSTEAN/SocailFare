{% extends 'social/base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Create New Post</h2>
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        <div class="mb-4">
            <label for="content" class="block text-gray-700 mb-2">Content</label>
            <textarea name="content" id="content" rows="4" 
                      class="w-full border rounded p-2" 
                      maxlength="280" required></textarea>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700 mb-2">Image (optional)</label>
            <input type="file" name="image" id="image" accept="image/*" 
                  class="w-full border rounded p-2">
        </div>
        <button type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Create Post
        </button>
    </form>
</div>
{% endblock %}
