{% extends 'social/base.html' %}

{% block title %}Create New Post - SocialFare{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Create New Post</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Post Content -->
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 text-sm font-bold mb-2">
                        What's on your mind?
                    </label>
                    <textarea name="content" 
                              id="content" 
                              rows="4" 
                              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                              required></textarea>
                </div>

                <!-- Image Upload -->
                <div class="mb-6">
                    <label for="image" class="block text-gray-700 text-sm font-bold mb-2">
                        Add Image (optional)
                    </label>
                    <input type="file" 
                           name="image" 
                           id="image" 
                           accept="image/*"
                           class="w-full p-2 border rounded">
                </div>

                <!-- Buttons -->
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'social:home' %}" 
                       class="px-4 py-2 border rounded hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Create Post
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
